<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&family=Bangers&family=Mansalva&family=Montserrat+Alternates&family=Montserrat:wght@400;700&family=Rampart+One&family=Sriracha&display=swap"
        rel="stylesheet">
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know the balance with
            minimum number of notes to return.
        </p><br>
        <label class="label" for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number" /><br>
        <!-- <button>Next</button> -->
        <label class="label" for="cash-given">Cash Given:</label>
        <input id="cash-given" type="number" /><br>
        <button id=check-button>CHECK BALANCE</button><br>
        <p  id="error-message" ></p><br>
        <table>
            <caption>Return Change (in minimum no.of notes)</caption>
            <tr>
                <th>Notes</th>
                <th>2000</th>
                <th>500</th>
                <th>200</th>
                <th>100</th>
                <th>50</th>
                <th>20</th>
                <th>10</th>
                <th>5</th>
                <th>2</th>
                <th>1</th>
            </tr>
            <tr>
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

        </table>
        <script src="./index.js"></script>
    </div>
</body>


</html>
