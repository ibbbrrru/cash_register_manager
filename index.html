<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&family=Bangers&family=Mansalva&family=Montserrat+Alternates&family=Montserrat:wght@400;700&family=Rampart+One&family=Sriracha&display=swap" rel="stylesheet">
    <title>Cash Register</title>
</head>

<body class="container">
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know
            minimum number of notes to return.
        </p>
        <label class="label" for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text" /><br>
        <!-- <button>Next</button> -->
        <label class="label" for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text" /><br>
        <button id=check-button>CHECK BALANCE</button>
        <p id="error-message"></p><br>
        <div id="balance-to-give"></div>
        </div><br>

        <table class="change-table">
            <caption>Return Change (with minimum no.of notes)</caption>
            <tr class="table">
                <th>No of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr class="table">
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="./index.js"></script>
</body>


</html>
